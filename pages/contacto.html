     <!--Este es mi main de contacto.html-->
    <main class="main__contacto" style="text-align: center">
        <!--Formulario-->
        <form style="font-size: 26px; color: black; display: inline-block;">
            <fieldset>
                <legend style="color: black; font-size: 30px">Â¿Como te podemos ayudar?</legend>
                <div>
                    <label for="nombre">
                        Completa tu Nombre
                    </label>
                    <input type="text" name="nombre" placeholder="Fulanito de tal">
                </div>

                <div>
                    <label for="mail">
                        Completa tu e-mail
                    </label>
                    <input type="email" name="mail" placeholder="fulanito@x.com">
                </div>

                <div>
                    <label for="Telefono">
                        Ingresa tu numero de celular
                    </label>
                    <input type="tel" name="Telefono" placeholder="(+12) 345 678 901">
                </div>

                <div>
                    <label for="Comentario">
                        Dejanos tu comentario
                    </label>
                    <input type="text" name="Comentario" placeholder="Comentario">
                </div>

                <div>
                    <input type="submit" value="Envia el formulario">
                    <input type="reset" value="Borrar todo">

                </div>
            </fieldset>
        </form>
     </main>
